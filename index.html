<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon_io/5801789.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main class="landing py-5">
        <section class="container d-flex flex-column align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="form w-100 br-top p-3 py-5 mt-5 d-flex flex-column align-items-center">
                <h2 class="fw-bolder"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>
            </div>
        </section>

        <div class="container">
            <label for="inputBookName" class="form-label text-start fw-semibold fs-5"><i
                    class="fa-solid fa-book-bookmark"></i> Site
                Name </label>
            <input type="text" class="form-control" id="inputBookName">
            <label for="inputUrl" class="form-label fw-semibold fs-5"><i class="fa-solid fa-link"></i> Site
                URL</label>
            <input type="url" class="form-control" id="inputUrl">

            <div class="mt-3 br-bottom">
                <button id="btnAdd" class="btn btn-danger px-5 mb-5" onclick="getBookData()">Submit</button>
            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableContent">
                    
                </tbody>
            </table>

        </div>


    </main>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
